{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <iconify-icon icon="material-symbols:image" style="font-size: 30px;"></iconify-icon>
            <br>
            {% if numberimages is defined %}
                <strong>{{ numberimages }}</strong> files indexed
            {% endif %}
            <br>
            {% if imagesize is defined %}
                <strong>{{ imagesize }}</strong> of content
            {% endif %}
            {% if textmessage is defined %}
            <div class="alert alert-success" role="alert">{{ textmessage }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
