{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="container text-center">
    <div class="row">
        <div class="col">
            {% if numberimages is defined %}
                <strong>{{ numberimages }}</strong> images indexed in <a href="https://docs.trychroma.com">ChromaDB</a>
            {% endif %}
            {% if textmessage is defined %}
            <div class="alert alert-success" role="alert">{{ textmessage }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
