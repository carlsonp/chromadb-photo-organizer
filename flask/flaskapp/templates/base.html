<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chromadb-photo-organizer</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;

        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>

<body>
    <h1><a href="./">chromadb-photo-organizer</a></h1>
    <br>
    <b><a href="/index">Index Images</a></b> | <b><a href="/deleteindex">Delete Index</a></b> | <b><a href="/randomimages">Random Images</a></b> | <b><a href="/favorite">Browse and Favorite</a></b>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
