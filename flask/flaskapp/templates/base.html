<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="chromadb-photo-organizer is a photo similarity and organization tool leveraging the chromadb vector database.">
    <meta name="theme-color" content="#212529"/>

    <title>chromadb-photo-organizer</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 80vh;
            margin: auto;
        }
    </style>
    <script src="{{url_for('static', filename='js/hammer.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/iconify-icon.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/socket.io.min.js')}}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/randomimages"><iconify-icon icon="material-symbols:shuffle"></iconify-icon> Random Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/favorite"><iconify-icon icon="material-symbols:travel-explore"></iconify-icon> Browse and Favorite</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/filteredimages?conditional=gt&value=0"><iconify-icon icon="material-symbols:favorite"></iconify-icon> Top Favorited Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mightlike"><iconify-icon icon="material-symbols:favorite"></iconify-icon> Images You Might Like</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <iconify-icon icon="material-symbols:admin-panel-settings"></iconify-icon> Admin
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/index">Index Images</a></li>
                    <li><a class="dropdown-item" href="/deleteindex">Delete Index</a></li>
                    <li><a class="dropdown-item" href="/duplicates">Check For Duplicate Files</a></li>
                    <li><a class="dropdown-item" href="/tasks">Backend Tasks List</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <iconify-icon icon="material-symbols:info"></iconify-icon> About
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="https://github.com/carlsonp/chromadb-photo-organizer">Github Project Page</a></li>
                </ul>
            </li>
          </ul>
          <form method="post" class="d-flex" role="search" action="/search">
            <input class="form-control me-2" type="text" id="search" name="search" placeholder="Search Files" aria-label="Search">
            <button class="btn btn-success d-flex align-items-center" type="submit"><iconify-icon icon="material-symbols:search"></iconify-icon> Search</button>
          </form>
        </div>
        </div>
      </nav>

    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
