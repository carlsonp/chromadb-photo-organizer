<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chromadb-photo-organizer</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 85vh;
            margin: auto;
        }
    </style>
    <script src="{{url_for('static', filename='js/hammer.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/iconify-icon.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/randomimages">Random Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/favorite">Browse and Favorite</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/filteredimages?conditional=gt&value=0">Top Favorited Images</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Admin
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/index">Index Images</a></li>
                    <li><a class="dropdown-item" href="/deleteindex">Delete Index</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                About
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="https://github.com/carlsonp/chromadb-photo-organizer">Github Page</a></li>
                </ul>
            </li>
          </ul>
          <form method="post" class="d-flex" class="search" role="search" action="/search">
            <input class="form-control me-2" type="text" id="search" name="search" placeholder="Search Images" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
        </div>
      </nav>

    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
